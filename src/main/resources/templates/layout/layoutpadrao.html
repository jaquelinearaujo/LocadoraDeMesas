<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
                   xmlns:layout="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Locadora de Mesas</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></head>
<body class="d-flex flex-column vh-100">
	<!-- Cabecalho da pagina -->
	<div th:replace="~{layout/fragments/cabecalhos :: cabecalho}"></div>

	<!-- Conteudo Principal da pagina (vai incluir o menu lateral) -->
	<div class="col" layout:fragment="conteudo">
		<p>Esse conteúdo vai ser substituído se a página usando o layout também definir uma seção layout:fragment="conteudo".</p>
	</div>

	<!-- Rodape da pagina -->
	<div th:replace="~{layout/fragments/rodapes :: rodape}"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
	<!-- AlertifyJS JS -->
	<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js" integrity="sha256-QFMAm4xflERDUh0NdY1pa0+MovGNNdM8gda//qDRH64=" crossorigin="anonymous"></script>

	<!-- Bloco para JavaScript adicional que a página pode precisar -->
	<th:block layout:fragment="scripts"></th:block>
</body>
</html>
