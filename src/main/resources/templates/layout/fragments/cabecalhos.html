<!DOCTYPE html>
<html lang="pt-BR" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div class="container" >
	<nav class="navbar navbar-expand-lg navbar-light bg-black" th:fragment="cabecalho">
		<a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/logo.png}" alt="" style="width: 128px"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto topnav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUsuario" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Usuários
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownUsuario">
						<a class="dropdown-item" th:href="@{/api/usuario/abririnserir}">Cadastrar</a>
						<a class="dropdown-item" th:href="@{/api/usuario/abrirmostrartodos}">Listar</a>
					</div>
				</li>
				<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProduto" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Produtos
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownProduto">
						<a class="dropdown-item" th:href="@{/api/produto/abririnserir}">Cadastrar</a>
						<a class="dropdown-item"th:href="@{/api/produto/abrirpesquisa}">Listar</a>
					</div>
				</li>
				<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_USUARIO')">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLocacao" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Locações
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownLocacao">
						<a class="dropdown-item" th:href="@{/api/locacao/abririnserir}">Cadastrar</a>
						<a class="dropdown-item" href="#">Listar</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link btn btn-primary text-white" type="button" th:href="@{/login}">Login</a>
				</li>
				<li class="nav-item" th:fragment="username" sec:authorize="isAuthenticated()">
					<span >Usuário logado: </span><span sec:authentication="name"></span>
				</li>

				<li class="nav-item" th:fragment="logout" sec:authorize="isAuthenticated()">
					<form action="#" th:action="@{/logout}" method="post">
						<input type="submit" class="nav-link btn btn-danger text-white" value="Logout">
					</form>
				</li>


			</ul>
		</div>
	</nav>
</div>
</body>
</html>
