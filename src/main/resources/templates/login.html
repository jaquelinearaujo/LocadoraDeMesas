<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Spring MVC com Spring Boot</title>
</head>
<body>
<div class="limiter" layout:fragment="conteudo" style="background:url(images/bg-01.jpg);">
    <div class="container-login100">
        <div class="wrap-login100">
            <p th:if="${param.error}" style="color:white; text-align:center; justify-content:center;">Usuário ou senha inválidos</p>
            <p th:if="${param.logout}" style="color:white; text-align:center; justify-content:center;">Você foi deslogado</p>
            <form class="login100-form validate-form" method="post" th:action="@{/login}">
					<span class="login100-form-logo">
						<img th:src="@{/images/login.png}" alt="" style="width: 128px">
					</span>

                <span class="login100-form-title p-b-34 p-t-27">Log in</span>

                <div class="wrap-input100 validate-input" data-validate = "Entre com o email">
                    <input class="input100" type="text" id="username" name="username" placeholder="Username" autofocus="autofocus">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Entre com a senha">
                    <input class="input100" type="password" id="password" name="password" placeholder="Senha">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <input type="submit" class="login100-form-btn" value="Login">
                </div>
            </form>
        </div>
    </div>

    <div id="dropDownSelect1"></div>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
</div>
</body>
</html>
